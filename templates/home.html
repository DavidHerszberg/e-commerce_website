<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לגימה יין ואלכוהול</title>
    <link rel="stylesheet" href="{% static 'css/base-styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/slider.css' %}">
</head>
<body>
    <div class="home-header">
        <a class="home-header-logo" href="">
            <img class="home-header-logo" src="{% static 'images/logo-black.png' %}" alt="logo" scrolled-logo="{% static 'images/logo-white.png' %}"> 
        </a>
    </div>
    <div class="carousel-wrapper">
        <div class="home-banner-top carousel shifting">
            <img class="carousel-item home-banner-top-image" src="{% static 'images/home-top-wine.jpeg' %}" alt="WINE">
            <img class="carousel-item home-banner-top-image" src="{% static 'images/home-top-whiskey.jpeg' %}" alt="WHISKEY">
            <img class="carousel-item home-banner-top-image" src="{% static 'images/home-top-liqueur.jpeg' %}" alt="LIQUEUR">
        </div>
        <svg class="home-banner-top-arrow prev" fill="currentColor" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><path d="M69.8437,43.3876,33.8422,13.3863a6.0035,6.0035,0,0,0-7.6878,9.223l30.47,25.39-30.47,25.39a6.0035,6.0035,0,0,0,7.6878,9.2231L69.8437,52.6106a6.0091,6.0091,0,0,0,0-9.223Z"/></svg>
        <svg class="home-banner-top-arrow next" fill="currentColor" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><path d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"/></svg>
    </div>
    <div class="homepage-subheader">
        חדש על המדף
    </div>
    <div id="homepage-slider-1" class="product-slider-wrapper">
        <div class="product-slider">
            <div class="product-slider-item">1</div>
            <div class="product-slider-item">2</div>
            <div class="product-slider-item">3</div>
            <div class="product-slider-item">4</div>
            <div class="product-slider-item">5</div>
            <div class="product-slider-item">6</div>
            <div class="product-slider-item">7</div>
            <div class="product-slider-item">8</div>
            <div class="product-slider-item">9</div>
            <div class="product-slider-item">10</div>
        </div>
        <svg class="slider-arrow prev" fill="currentColor" viewBox="0 0 96 96"><path d="M69.8437,43.3876,33.8422,13.3863a6.0035,6.0035,0,0,0-7.6878,9.223l30.47,25.39-30.47,25.39a6.0035,6.0035,0,0,0,7.6878,9.2231L69.8437,52.6106a6.0091,6.0091,0,0,0,0-9.223Z"/></svg>

    </div>
    <div class="homepage-subheader">
        מבצעים חמים
    </div>

        <div class="product-slider">
            <div class="product-slider-item">1</div>
            <div class="product-slider-item">2</div>
            <div class="product-slider-item">3</div>
        </div>
        <svg class="slider-arrow prev" fill="currentColor" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><path d="M69.8437,43.3876,33.8422,13.3863a6.0035,6.0035,0,0,0-7.6878,9.223l30.47,25.39-30.47,25.39a6.0035,6.0035,0,0,0,7.6878,9.2231L69.8437,52.6106a6.0091,6.0091,0,0,0,0-9.223Z"/></svg>

        <svg class="slider-arrow next" fill="currentColor" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><path d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"/></svg>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/carousel.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>
</body>
</html>
